<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="shortcut icon" href="../images/1662214951.ico" />
    <style>
      body {
        background-image: url("../images/banner.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      h1 {
        color: rgba(98, 100, 250, 0.6);
      }
      a:link {
        color: aqua;
        text-decoration: none;
      }
      a:visited {
        color: yellowgreen;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript can change the content of Html tags</h1>
    <p style="color: #eaaaff">
      Example&nbsp;<span style="font-size: 20px">:</span>
    </p>
    <p id="ali"></p>
    <h1>JavaScript can change styles</h1>
    <p id="style">My name is Alireza</p>
    <h1>JavaScript can change attributes</h1>
    <a href="https://www.google.com" target="_blank" id="href">Click Here </a>
    <script>
      document.getElementById("ali").innerHTML = "Hello Guys";
      document.getElementById("style").style.fontSize = "50px";
      document.getElementById("style").style.backgroundColor = "yellow";
      document.getElementById("style").style.color = "red";
      document.getElementById("href").href = "https://www.adele.com";
    </script>
  </body>
</html>
