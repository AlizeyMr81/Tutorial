<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms HTML</title>
    <link rel="shortcut icon" href="../images/1662214951.ico" />
    <style>
      body {
        background-color:hsla(197, 100%, 50%, 0.541)
      }
    </style>
  </head>
  <body>
    <form autocomplete="on">
      <label for="fa12">First name :</label><br />
      <input
        type="text"
        id="fa12"
        name="fa12"
        value="Ali"
        style="border: 2px solid red"
      /><br /><br />
      <label for="fa13">Last name :</label><br />
      <input
        type="text"
        id="fa13"
        name="fa13"
        value="Zeighampoor"
      /><br /><br />
      <label for="fa14">Email</label><br />
      <input type="email" id="fa14" name="fa14"  /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <hr />
    <p>What is your favorite Food ?</p>
    <form>
      <input type="checkbox" id="fa17" name="fa17" value="box" />
      <label for="fa17">Rice</label><br /><br />
      <input type="checkbox" id="fa18" name="fa18" value="box" />
      <label for="fa18">Chicken</label><br /><br />
      <input type="checkbox" id="fa19" name="fa19" value="box" />
      <label for="fa19">Spaghetii</label><br /><br />
      <input type="checkbox" id="fa20" name="fa20" value="box" />
      <label for="fa20">Kebab</label>
    </form>
    <hr />
    <p>جنسیت شما چیست ؟</p>
    <form>
      <label for="wommen">زن</label>
      <input type="radio" id="wommen" name="dd" value="زن" />
      <label for="Man">مرد</label>
      <input type="radio" id="Man" name="dd" value="مرد" />
    </form>
  </body>
</html>
