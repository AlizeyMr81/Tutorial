<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input form attribute</title>
    <link rel="shortcut icon" href="../images/1663490964.ico" />
  </head>
  <body>
    <form id="123">
      select : <br />
      <input type="radio" id="op" name="hand" />
      <label for="op">rigth hand</label><br />
      <input type="radio" id="opp" name="hand" />
      <label for="opp">lefth hand</label><br /><br />
      <label for="email">Enter your email</label><br />
      <input type="email" id="email" name="email" /><br /><br />
      <input type="reset" />
      <input type="submit" formtarget="_blank" value="Click" />
      <input type="submit" formmethod="post" value="formmethod" />
      <input type="submit" value="novalidate" formnovalidate />
      <input
        type="image"
        src="../images/download (1).jpg"
        alt="photo"
        width="20px"
        height="20px"
        formaction="Form elements.html"
      /><br /><br />
    </form>
    <label for="fname">First name</label><br />
    <input type="text" id="fname" name="fname" form="123" /><br />
    <label for="lname">Last name</label><br />
    <input type="text" id="lname" name="lname" form="123" />
  </body>
</html>
