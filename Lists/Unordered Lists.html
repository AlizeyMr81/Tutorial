<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered Lists</title>
    <link rel="shortcut icon" href="../images/1662214951.ico" />
    <style>
      .df {
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>
      Use CSS property<mark style="background-color: aqua">
        (list-style-type)</mark
      >
    </h1>
    <ul style="list-style-type: square">
      <li>Alireza</li>
      <li>Mohammad</li>
      <li>Mohsen</li>
    </ul>
    <ul style="list-style-type: circle">
      <li>Alireza</li>
      <li>Mohammad</li>
      <li>Mohsen</li>
    </ul>
    <h1>
      We can use CSS property<b style="color: red"> (float:left)</b> to
      display<mark> Horizontal lists</mark>
    </h1>
    <ul class="df" style="list-style-type: circle">
      <li>Alireza</li>
      <li>Mohammad</li>
      <li>Mohsen</li>
    </ul>
    <ul class="df" style="list-style-type: disc">
      <li>Red</li>
      <li>Blue</li>
      <li>Black</li>
    </ul>
  </body>
</html>
