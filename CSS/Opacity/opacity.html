<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity property</title>
    <link rel="stylesheet" href="../../Styles/Opacity/opacity.css" />
  </head>

  <body>
    <div class="transparency">
      <img src="../../images/10.jpg" alt="car" />
      <img
        src="../../images/car_ir_eac5cbd8-e3d3-4ca9-aa96-34678d012cd1.jpg"
        alt="car"
      />
      <img src="../../images/p16-02.jpg" alt="car" />
    </div>
    <div class="colorful">
      <img class="colorful_child" src="../../images/10.jpg" alt="car" />
      <img
        class="colorful_child"
        src="../../images/car_ir_eac5cbd8-e3d3-4ca9-aa96-34678d012cd1.jpg"
        alt="car"
      />
      <img class="colorful_child" src="../../images/p16-02.jpg" alt="car" />
    </div>
  </body>
</html>
