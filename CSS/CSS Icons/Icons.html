<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>
    <link rel="stylesheet" href="Icons.css" />
    <!--Add icons whit Awesome icons-->
    <script
      src="https://kit.fontawesome.com/55c6ed4550.js"
      crossorigin="anonymous"
    ></script>

    <!-- Add icons whit Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Add icons whit Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <div>
      <!-- whit Awesome icons -->
      <i class="fa-brands fa-instagram" style="color: #d11557"></i>
      <i class="fa-brands fa-whatsapp fa-bounce" style="color: #1bb11d"></i>
      <!-- whit Bootstrap icons -->
      <i class="bi bi-apple"></i>
      <!-- whit Google icons  -->
      <span class="material-symbols-outlined"> toggle_off </span>
    </div>
  </body>
</html>
