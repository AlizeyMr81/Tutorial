<!DOCTYPE html>
<html lang="en-fa">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="shortcut icon" href="../../images/1663490964.ico" />
    <style>
      #rd {
        width: 500px;
        height: 350px;
      }
    </style>
  </head>
  <body>
    <h1>Inportant Point about width or height in tag (img)</h1>
    <img
      id="rd"
      src="../../images/1103799-کلاس-درس-بدون-دانش-آموز.jpg"
      alt="Schools"
    />
    <hr />
    <h1 style="color: #ff0000">Make the image map</h1>
    <img
      src="../../images/workplace.jpg"
      alt="workplace"
      style="float: right"
      usemap="#workplace"
    />
    <map name="workplace">
      <area
        shape="circle"
        coords="338, 300, 44"
        href="https://www.healthline.com/nutrition/top-evidence-based-health-benefits-of-coffee"
        title="Benefits of coffee"
        target="_blank"
      />
      <area
        shape="rect"
        coords="290, 175, 331, 243"
        href="https://adilblogger.com/advantages-disadvantages-mobile/"
        title="Yeeeh body"
        target="_blank"
      />
      <area
        shape="poly"
        coords="33, 43, 276, 41, 272, 351, 32, 349"
        href="https://en.wikipedia.org/wiki/Laptop"
        title="Infirmation about this device"
        target="_blank"
      />
    </map>
  </body>
</html>
