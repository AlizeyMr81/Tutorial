  <body>

    <img

      alt="stydy class"

      <area shape="rect" coords="170,43,368,200" alt="TV" href="images.html" />

        shape="circle"
        coords="60,65,40"
        href="../My practice/تغییرات ظاهری لینک ها.html"

      />
