<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emojis</title>
    <link rel="shortcut icon" href="../images/1662214951.ico" />
  </head>
  <body>
    <h1>Use Emojis in html with entity numbers</h1>
    <p>&#128512;</p>
    <h1>You can use CSS property(font-size) for change the Emojis size</h1>
    <p>Example :</p>
    <p style="font-size: 100px; text-align: center; background-color: aqua">
      &#128514;&#128522;&#128526;
    </p>
  </body>
</html>
