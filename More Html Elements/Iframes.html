<!DOCTYPE html>

    <title>Iframe</title>
    <link rel="shortcut icon" href="../images/1662214951.ico" />
    <style>
      .aa {
        float: right;
        list-style-type: none;
      }
    </style>

  <body>
    <ul class="aa">
      <li>
        <a href="../Github/Glory 2.htm"

    <iframe
      src="../Lists/Lists.htm"
      title="Lists"
