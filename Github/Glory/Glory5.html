<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glory5</title>
    <link
      rel="shortcut icon"
      href="../../images/1683795035.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../Glory CSS/Glory5.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="covering">
        <div class="pink-circle"></div>
        <div class="content">
          <form action="#" class="form">
            <h1 class="title">Login Here</h1>
            <label class="label" for="name">Userame</label><br />
            <input
              type="text"
              id="name"
              name="name"
              value="Email or Phone"
              class="field"
            />
            <br />
            <label class="label" for="password">Passsword</label><br />
            <input
              type="password"
              id="password"
              name="password"
              value="password"
              class="field"
            />
            <br />
            <button type="button" class="button">Log In</button>
          </form>
        </div>
        <div class="yellow-circle"></div>
      </div>
    </main>
  </body>
</html>
