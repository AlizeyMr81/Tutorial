<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video HTML</title>
    <link rel="shortcut icon" href="../images/favicon.ico" />
  </head>
  <body style="background-color: #d3d3d3">
    <div>
      <h1>Make a video in HTML</h1>
      <video width="350px" height="300px" controls>
        <source
          src="../video/e0ca09e2729c2e4774faa042e2ed33c935738505-480p.mp4"
          type="video/mp4"
        />
      </video>
    </div>

    <!--Reed more-->
    <div>
      <video width="300px" height="250px" autoplay muted>
        <source
          src="../video/4efe5c386449389794a6ee601c38983d38161941-360p.mp4"
          type="video/mp4"
        />
      </video>
    </div>
  </body>
</html>
