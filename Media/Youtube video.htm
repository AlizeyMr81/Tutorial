<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video</title>
    <link rel="shortcut icon" href="../images/download/1685433193.ico" />
  </head>
  <body>
    <div>
      <h1>Upload YouTube video</h1>
      <iframe
        src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=1"
        width="450"
        height="250"
      ></iframe>
      <p>
        In this video we add (controls=0) so Player controls does not display.
      </p>
    </div>

    <section>
      <iframe 
        src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"
        width="450"
        height="250"
      ></iframe>
      <p>In this video we add (autoplay=1 and mute=1)</p>
    </section>

    <section>
      <iframe
        src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1"
        width="450"
        height="250"
      ></iframe>
      <p>
        In this video we add (loop=1) when this video finished then play again
      </p>
    </section>
  </body>
</html>
