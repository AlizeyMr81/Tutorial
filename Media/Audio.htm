<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
    <link rel="shortcut icon" href="../images/1662214951.ico" />
    <style>
      .audio {
        border: 2px solid gray;
        display: inline-block;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Make audio in HTML</h1>
    <div class="audio">
      <audio controls>
        <source src="../Audio/remedy.mp3" type="audio/mp3" />
        <source src="../Audio/4_5960916205958071207.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <!--Reed more-->
    <div class="audio">
      <audio controls autoplay muted>
        <source
          src="../Audio/707995fb6d95ef0865a342e2cbe3ef61-niksho-com.mp3"
          type="audio/mp3"
        />
      </audio>
    </div>
  </body>
</html>
