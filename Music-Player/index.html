<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body onload="loadSong()">
    <div class="wrapper">
      <!-- Music of Cover -->
      <div class="cover">
        <img src="images/artworks-000153351292-ywkl1g-t500x500.jpg" alt=cover"
        class="cover__img">
      </div>
      <!-- info about Music -->
      <div class="content">
        <div class="content__info">
          <h2 class="content__music-name"></h2>
          <p class="content__artist-name"></p>
          <audio src=""></audio>
        </div>
        <!-- Time line of Music -->
        <div class="content__time-bar">
          <span class="content__time-line"></span>
          <div class="duration-wrapper">
            <span id="current-time"></span>
            <span id="duration"></span>
          </div>
        </div>
      </div>
      <!-- Controls -->
      <div class="controls">
        <i class="bi bi-rewind-circle" id="pre-music"></i>
        <i class="bi bi-play" id="play"></i>
        <i class="bi bi-fast-forward-circle" id="nex-music"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
