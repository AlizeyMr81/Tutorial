<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>Table Sizes</title>
    <link rel="shortcut icon" href="../../images/1662214951.ico" />
    <style>
      table,
      th,
      td {
        border: 2px solid rgb(190, 67, 18);
        border-collapse: collapse;
        padding: 15px;
      }
      th {
        background-color: #00ffd5;
        color: #a200ff;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
     
      }
      td {
        background-color: #99ff00;
        color: #ff00ea;
        font-size: 20px;
      }
      tr {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Food</th>
        <th>sport</th>
        <th>Fruit</th>
      </tr>
      <tr>
        <td>chicken</td>
        <td>football</td>
        <td>apple</td>
      </tr>
      <tr>
        <td>kebab</td>
        <td>basketball</td>
        <td>orange</td>
      </tr>
      <tr>
        <td>pizza</td>
        <td>swim</td>
        <td>watermelon</td>
      </tr>
      <tr>
        <td>rice</td>
        <td>ride horse</td>
        <td>banana</td>
      </tr>
    </table>
  </body>
</html>
