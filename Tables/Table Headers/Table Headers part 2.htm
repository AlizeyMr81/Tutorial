<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Headers part 2</title>
    <style>
      table,
      th,
      td {
        border: 2px solid rgb(47, 255, 227);
        border-collapse: collapse;
      }

      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%; height: 300px">
        <caption><span style="color:red;font-size:large;background-color: rgb(0, 255, 51);">Yeeeeh body</span></caption>
      <tr>
        <th colspan="2" >Food</th>
        <th>sport</th>
        <th>Fruit</th>
      </tr>
      <tr>
        <td>chicken</td>
        <td>football</td>
        <td>apple</td>
      </tr>
      <tr>
        <td>kebab</td>
        <td>basketball</td>
        <td>orange</td>
      </tr>
      <tr>
        <td>pizza</td>
        <td>swim</td>
        <td>watermelon</td>
      </tr>
      <tr>
        <td>rice</td>
        <td>ride horse</td>
        <td>banana</td>
      </tr>
    </table>
  </body>
</html>
