<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Headers</title>
    <style>
      table,
      th,
      td {
        border: 2px solid rgb(47, 255, 75);
        border-collapse: collapse;
      }
      th {
        text-align: left;
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%; height: 100px">
      <tr>
        <th>Food</th>
        <td>chicken</td>
        <td>kebab</td>
        <td>pizza</td>
        <td>rice</td>
      </tr>
      <tr>
        <th>Sport</th>
        <td>football</td>
        <td >basketball</td>
        <td>swim</td>
        <td>ride horse</td>
      </tr>
      <tr>
        <th>Fruit</th>
        <td>apple</td>
        <td>orange</td>
        <td>watermelon</td>
        <td>banana</td>
      </tr>
    </table>
  </body>
</html>
