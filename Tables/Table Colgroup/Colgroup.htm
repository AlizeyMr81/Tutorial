<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colgroup</title>
    <link rel="shortcut icon" href="../../images/1663490964.ico" />
    <style>
      mark {
        background-color: hsl(200, 100%, 50%);
        border-radius: 10px;
      }
      table,
      th,
      td {
        border: 2px solid rgb(147, 110, 5);
        border-collapse: collapse;
      }
    </style>
  </head>
  <h1>Use the <mark>colgroup</mark> tag in Table tag</h1>
  <table style="width: 80%; height: 145px">
    <colgroup>
      <col span="2" />
      <col span="1" style="background-color: #00f7ff; width: 60%" />
      <col span="1" />
      <col span="1" style="visibility: collapse" />
    </colgroup>
    <tr>
      <th>Food</th>
      <th>Color</th>
      <th>Sport</th>
      <th>contury</th>
      <th>Name</th>
    </tr>
    <tr>
      <td>Rice</td>
      <td>Red</td>
      <td>Ride horse</td>
      <td>Iran</td>
      <td>Ali</td>
    </tr>
    <tr>
      <td>Spaghetti</td>
      <td>Brown</td>
      <td>Golf</td>
      <td>America</td>
      <td>Reza</td>
    </tr>
    <tr>
      <td>Kebab</td>
      <td>Blue</td>
      <td>swim</td>
      <td>Germany</td>
      <td>Sara</td>
    </tr>
    <tr>
      <td>Chicken</td>
      <td>Black</td>
      <td>Basketball</td>
      <td>India</td>
      <td>Parisa</td>
    </tr>
  </table>
</html>
