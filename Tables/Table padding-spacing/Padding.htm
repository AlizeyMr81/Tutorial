<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <link rel="shortcut icon" href="../../images/1662214951.ico" />
    <style>
      table,
      th,
      td {
        border: 2px solid hsl(355, 50%, 50%);
        border-collapse: collapse;
      }
      th,
      td {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 60px;
        padding-left: 15px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <b><mark>Padding feature</mark></b>
      </caption>
      <tr>
        <th>Food</th>
        <th>Sport</th>
        <th>Fruit</th>
      </tr>
      <tr>
        <td>chicken</td>
        <td>football</td>
        <td>apple</td>
      </tr>
      <tr>
        <td>kebab</td>
        <td>basketball</td>
        <td>orange</td>
      </tr>
      <tr>
        <td>pizza</td>
        <td>swim</td>
        <td>watermelon</td>
      </tr>
      <tr>
        <td>rice</td>
        <td>ride horse</td>
        <td>banana</td>
      </tr>
    </table>
  </body>
</html>
