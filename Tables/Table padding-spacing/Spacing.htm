<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>spacing</title>
    <link rel="shortcut icon" href="../../images/1663490964.ico" />
    <style>
      table,
      th,
      td {
        border: 2px solid #00ff00;
      }
      table {
        border-spacing: 20px;
        padding: 20px;
        padding-left: 10px;
        padding-right: 60px;
      }
      th,
      td {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 45px;
        padding-left: 20px;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Food</th>
        <th>sport</th>
        <th>Fruit</th>
      </tr>
      <tr>
        <td>chicken</td>
        <td>football</td>
        <td>apple</td>
      </tr>
      <tr>
        <td>kebab</td>
        <td>basketball</td>
        <td>orange</td>
      </tr>
      <tr>
        <td>pizza</td>
        <td>swim</td>
        <td>watermelon</td>
      </tr>
      <tr>
        <td>rice</td>
        <td>ride horse</td>
        <td>banana</td>
      </tr>
    </table>
  </body>
</html>
