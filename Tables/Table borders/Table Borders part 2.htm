<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Borders Part 2</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../images/1663490964.ico"
    />
    <style>
      table,
      th,
      td {
        border: 2px solid blue;
        border-color: rgba(22, 58, 148, 0.5);
        border-radius: 10px;
        padding: 15px;
      }
      th {
        color: #0fc5b4;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Colors</th>
        <th>Foods</th>
        <th>Sports</th>
      </tr>
      <tr>
        <td>Red</td>
        <td>Spagetti</td>
        <td>Football</td>
      </tr>
      <tr>
        <td>Green</td>
        <td>Kebab</td>
        <td>Basketball</td>
      </tr>
      <tr>
        <td>Blue</td>
        <td>Chiken</td>
        <td>GOlf</td>
      </tr>
    </table>
  </body>
</html>
