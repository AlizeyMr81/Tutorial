<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colspan-Rowspan</title>
    <link rel="shortcut icon" href="../../images/1663490964.ico" />
    <style>
      table,
      th,
      td {
        border: 2px solid red;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%; height: 100px">
      <tr>
        <th colspan="2">Food</th>
        <th>Food</th>
        <th>Food</th>
        <th>Food</th>
      </tr>

      <tr>
        <td>football</td>
        <td>basketball</td>
        <td rowspan="2">swim</td>
        <td>ride horse</td>
      </tr>
      <tr>
        <td>apple</td>
        <td>orange</td>
        <td>watermelon</td>
        <td>banana</td>
      </tr>
    </table>
  </body>
</html>
