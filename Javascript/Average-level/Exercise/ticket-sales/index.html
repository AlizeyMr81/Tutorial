<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket sales mini project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper-form">
      <form action="#" class="form">
        <div class="form__column1">
          <input
            autocomplete="on"
            type="text"
            class="input"
            placeholder="First Name"
          />
          <input
            autocomplete="on"
            type="text"
            class="input"
            placeholder="Phone Number"
          />
          <select name="country" id="country" class="select">
            <option value="Please Select">Please Select</option>
            <option value="Iran">Iran</option>
            <option value="Canada">Canada</option>
            <option value="USA">USA</option>
          </select>
        </div>
        <div class="form__column2">
          <input
            autocomplete="on"
            type="text"
            class="input"
            placeholder="Last Name"
          />
          <input
            autocomplete="on"
            type="text"
            class="input"
            placeholder="Email"
          />
          <select name="cities" id="cities" class="select">
            <option class="ter" value="Select City ...">Select City ...</option>
          </select>
        </div> 
        <button type="submit" class="btn">Book a ticket</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
