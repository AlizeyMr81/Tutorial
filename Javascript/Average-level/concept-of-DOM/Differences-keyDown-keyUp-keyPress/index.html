<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyPress keyDown keyUp</title>
  </head>
  <body>
    <input
      type="text"
      class="input"
      placeholder="User name ..."
      onkeydown="keyDownFunc()"
      onkeypress="keyPressFunc()"
      onkeyup="keyUpFunc()"
    />
    <script src="script.js"></script>
  </body>
</html>
